<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../CSS/google.css">
</head>
<style>

</style>

<body>
    <main>
        <header>
            <nav id="nav">
                <ul>
                    <li><a href="https://mail.google.com">Gmail</a></li>
                    <li><a href="#">Image</a></li>
                    <li><a href="#"><i class="fa fa-th" aria-hidden="true"></i></a></li>
                    <li><a href="#" class="user"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                </ul>
            </nav>
        </header>
        <!-- --------------GOOGLE SEARCH BAR---------------- -->
        <section>
            <div id="sec">
                <!-- IMG -->
                <div id="img"></div>
                <div id="childsec">
                    <!------------ SEARCH BAR ------------->
                    <div id="searchbar">
                        <div id="icon">
                            <div id="id1" class="search"><i class="fa fa-search" aria-hidden="true"></i></div>
                            <div id="id2" class="search"><input type="text" placeholder="Search Google or Type a URL"
                                    size="50"></div>
                            <div id="id3" class="search"><i class="fa fa-microphone" aria-hidden="true"></i></div>
                        </div>
                    </div>
                    <!---------- SHORTCUT APPS ------------>
                    <div id="apps">
                        <div id="box1">
                            <a href="https://web.whatsapp.com">
                                <div class="apps">
                                    <div class="box" id="whats"><i class="fa fa-whatsapp" aria-hidden="true"></i></div>
                                    <div id="box2" class="box2"><p>WhatApp</p></div>
                                </div>
                            </a>
                            <a href="https://www.instagram.com">
                                <div class="apps">
                                    <div class="box" id="insta"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                                    <div id="box2" class="box2"><p>Instagram</p></div>
                                </div>
                            </a>
                            <a href="https://www.youtube.com">
                                <div class="apps">
                                    <div class="box" id="face"><i class="fa fa-youtube-play" aria-hidden="true"></i></div>
                                    <div id="box2" class="box2"><p>YouTube</p></div>
                                </div>
                            </a>
                            <a href="https://twitter.com">
                                <div class="apps">
                                    <div class="box" id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                                    <div id="box2" class="box2"><p>Twitter</p></div>
                                </div>
                            </a>
                            <a href="https://www.linkedin.com">
                                <div class="apps">
                                    <div class="box" id="link"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                                    <div id="box2" class="box2"><p>LinkedIn</p></div>
                                </div>
                            </a>
                            <a href="https://web.telegram.org">
                                <div class="apps">
                                    <div class="box" id="tele"><i class="fa fa-telegram" aria-hidden="true"></i></div>
                                    <div id="box2" class="box2"><p>Telegram</p></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
